# Workflow name
name: 'Chromatic'

# Event for the workflow
on: pull_request

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: --openssl-legacy-provider

    # Job steps
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm ci

      - run: npm run build-css

        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Visual review with Chromatic
        # run: npm run chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: cb3a73370975
          exitZeroOnChanges: true # ðŸ‘ˆ Option to prevent the workflow from failing
